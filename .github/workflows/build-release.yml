name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build Windows
      run: build_windows.bat
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: ChatAIAgent-Windows
        path: dist/ChatAIAgent.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build macOS
      run: python3 build_standalone.py
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: ChatAIAgent-macOS
        path: dist/ChatAIAgent-macOS.dmg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ChatAIAgent-Windows/ChatAIAgent.exe
          ChatAIAgent-macOS/ChatAIAgent-macOS.dmg
        generate_release_notes: true