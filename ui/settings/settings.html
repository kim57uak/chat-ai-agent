<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="settings-container">
        <!-- 사이드바 네비게이션 -->
        <nav class="settings-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> 설정</h2>
            </div>
            
            <div class="settings-tabs">
                <button class="tab-btn active" data-tab="appearance">
                    <i class="fas fa-palette"></i>
                    <span>외관</span>
                </button>
                <button class="tab-btn" data-tab="ai-models">
                    <i class="fas fa-robot"></i>
                    <span>AI 모델</span>
                </button>
                <button class="tab-btn" data-tab="features">
                    <i class="fas fa-tools"></i>
                    <span>기능</span>
                </button>
                <button class="tab-btn" data-tab="conversation">
                    <i class="fas fa-comments"></i>
                    <span>대화</span>
                </button>
                <button class="tab-btn" data-tab="security">
                    <i class="fas fa-shield-alt"></i>
                    <span>보안</span>
                </button>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="settings-content">
            <!-- 외관 설정 -->
            <div class="tab-panel active" id="appearance">
                <div class="panel-header">
                    <h3>외관 설정</h3>
                    <p>테마, 폰트, 색상을 설정하세요</p>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-paint-brush"></i> 테마</h4>
                    </div>
                    <div class="theme-grid" id="theme-grid">
                        <!-- 테마 카드들이 동적으로 생성됩니다 -->
                    </div>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-font"></i> 폰트</h4>
                    </div>
                    <div class="setting-item">
                        <label for="font-size">폰트 크기</label>
                        <div class="input-group">
                            <input type="range" id="font-size" min="12" max="20" value="14">
                            <span class="value-display">14px</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI 모델 설정 -->
            <div class="tab-panel" id="ai-models">
                <div class="panel-header">
                    <h3>AI 모델 설정</h3>
                    <p>사용할 AI 모델과 API 키를 설정하세요</p>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-brain"></i> 모델 선택</h4>
                    </div>
                    <div class="model-grid" id="model-grid">
                        <!-- 모델 카드들이 동적으로 생성됩니다 -->
                    </div>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-key"></i> API 키</h4>
                    </div>
                    <div class="api-keys" id="api-keys">
                        <!-- API 키 입력 필드들이 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 기능 설정 -->
            <div class="tab-panel" id="features">
                <div class="panel-header">
                    <h3>기능 설정</h3>
                    <p>MCP 서버와 도구 설정을 관리하세요</p>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-server"></i> MCP 서버</h4>
                    </div>
                    <div class="mcp-servers" id="mcp-servers">
                        <!-- MCP 서버 목록이 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 대화 설정 -->
            <div class="tab-panel" id="conversation">
                <div class="panel-header">
                    <h3>대화 설정</h3>
                    <p>대화 히스토리와 스트리밍 설정을 관리하세요</p>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-history"></i> 대화 히스토리</h4>
                    </div>
                    <div class="setting-item">
                        <label for="enable-history">히스토리 사용</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="enable-history" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="max-history">최대 히스토리 수</label>
                        <div class="input-group">
                            <input type="number" id="max-history" min="1" max="20" value="5">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-stream"></i> 스트리밍</h4>
                    </div>
                    <div class="setting-item">
                        <label for="enable-streaming">스트리밍 사용</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="enable-streaming" checked>
                            <span class="slider"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 보안 설정 -->
            <div class="tab-panel" id="security">
                <div class="panel-header">
                    <h3>보안 설정</h3>
                    <p>프록시와 인증 설정을 관리하세요</p>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <h4><i class="fas fa-network-wired"></i> 프록시</h4>
                    </div>
                    <div class="setting-item">
                        <label for="enable-proxy">프록시 사용</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="enable-proxy">
                            <span class="slider"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 하단 버튼 -->
    <div class="settings-footer">
        <button class="btn btn-secondary" onclick="resetSettings()">
            <i class="fas fa-undo"></i> 기본값 복원
        </button>
        <div class="footer-actions">
            <button class="btn btn-outline" onclick="cancelSettings()">
                <i class="fas fa-times"></i> 취소
            </button>
            <button class="btn btn-primary" onclick="saveSettings()">
                <i class="fas fa-save"></i> 저장
            </button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
